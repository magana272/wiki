{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    {%if page %}
        <p>{{page}}</p>>
    {%endif%}

    <ul>
        {% for entry in entries %}
            <a href = "{% url 'page' entry %}"><li>{{ entry }}</li> </a>
        {% endfor %}
    </ul>

{% endblock %}
